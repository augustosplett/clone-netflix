<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style/main.css">
    <!--Responsividaded-->
    <link rel="stylesheet" href="./style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#" class="menu">Início</a>
                <a href="#" class="menu">Séries</a>
                <a href="#" class="menu">Filmes</a>
                <a href="#" class="menu">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE MANDALORIAN</h3>
                <p class="descricao">
                    After the fall of the Galactic Empire, 
                    lawlessness has spread throughout the galaxy. 
                    A lone gunfighter makes his way through the outer 
                    reaches, earning his keep as a bounty hunter.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/children-of-corn.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/godzilla.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/kite.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/tenet.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/vikings.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6608396af3.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
</body>
</html>
